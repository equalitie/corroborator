{% load i18n %}
<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>{% trans "Corroborator" %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    {% include "includes/styles.html" %}

    <script type="text/javascript"
            charset="utf-8"
            src="{{STATIC_URL}}js/components/modernizr/modernizr.js"> </script>



    {% include "includes/bootstrap.html" %}


    {% block script %}
    {% endblock %}


  </head>


  <body class="use-base">
    <div id="Application" lang="en" class="Application">
      <!-- top navigation area -->
      {% block top_nav %}
      {% endblock %}
      <!-- end top navigation area -->

      <div class="Content">
      {% block content %}
      {% endblock %}
      </div>


    </div>
    <!-- end Application -->

  </body>
</html>
