{% load i18n %}
<nav class="Header">
  <h1 class="title text T">Corroborator</h1>
  <ul class="user">
    <li class="hover-expandable">
      <a href="/home/" class="text T">{{username}}</a>
      <ul class="when-hover menu">
        <li>
          <a href="user-settings" class="text T">{% trans "Settings" %}</a>
        </li>
        <li>
          <a href="/logout/" class="text T">{% trans "Logout" %}</a>
        </li>
      </ul>
    </li>
  </ul>
  <ul class="sections list-h">
    <li class="current">
      <a href="/corroborator/" class="text T">{% trans "Search" %}</a>
    </li>
    <li>
      <a href="/admin/" class="text T">{% trans "Administration" %}</a>
    </li>
    <li>
      <a href="/corroborator/monitoring" class="text T">{% trans "Monitoring" %}</a>
    </li>
    <li>
      <form action="{% url 'set_language' %}" method="post">
      {% csrf_token %}
      <input name="next" type="hidden" value="{{ redirect_to }}" />
      <select name="language">
      <option value="ar"{% if language.code == LANGUAGE_CODE %} selected="selected"{% endif %}>
                   العربيّة (ar)                             
          </option>
      <option value="en"{% if language.code == LANGUAGE_CODE %} selected="selected"{% endif %}>
          English(en)
          </option>



          </select>
          <input type="submit" value="Go" />
          </form>
    </li>
  </ul>
  <div class="clearer">&nbsp;</div>
</nav>
