<!DOCTYPE html>

<script src="{{STATIC_URL}}js/intern/dojo/dojo.js"></script>

  //var basePath = location.pathname.replace(/[^\/]+$/, '');

  basePath = basePath.replace(/[^\/]+$/, '');

    packages: [
    { name: 'intern', location: basePath },

    }
  }, [ 'intern/client' ]);
})();
</script>
