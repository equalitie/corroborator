<VirtualHost 0.0.0.0:80>
        ServerName sjac.corroborator.org
        Redirect permanent / https://sjac.corroborator.org
</VirtualHost>

<VirtualHost 0.0.0.0:443>

        RewriteEngine On
        <Location /solr/>
                Order deny,allow
                Deny from all
                Allow from 127.0.0.1
                ProxyPass http://localhost:8983/solr/
                ProxyPassReverse http://localhost:8983/solr/
        </Location>

        ServerName sjac.corroborator.org
        SSLEngine on
        SSLCertificateChainFile /etc/ssl/certs/corroborator.org.ca-bundle
        SSLCertificateFile /etc/ssl/private/star.corroborator.org.crt
        SSLCertificateKeyFile /etc/ssl/private/star.corroborator.org.key
        WSGIScriptAlias / /opt/corroborator/corroborator/wsgi_staging.py
        Alias /static/ /opt/corroborator/dev/static/

        Redirect /solr /solr/

        <Location "/static/">
                Options -Indexes
        </Location>
</VirtualHost>
